{% extends "base.html" %}
{% load static %}
{% block content %}

<section class="section has-background-grey" style="text-align: center;">
  <div id="flash" class="video-container">
    <video width="75%" height="75%" id="featured">
      <source src="{% static 'videos/Three-Minute-Meal.mp4' %}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</section>

<div
  style="text-align: center; background: url('{% static 'images/rooms.jpg' %}') 50% 47%; background-size: cover; height: 320px;"></div>
  <br>
<section class="section has-background-dark" style="min-height:700px;">
  <div class="columns">
    <div class="column is-1"></div>
    <div class="column is-10">
      <div class="row">

        <!-- Blog Entries Column -->
        <div class="columns is-mobile is-multiline" style="align-items: center;">
          {% for post in rooms %}
          <div class="column is-6 post" style="min-width: 350px;">
            <div style="text-align: center;">
              <a class="field" style="font-family: 'Denk One', sans-serif; font-size: 45px; color:white;"
                href="{% url 'post_detail' post.slug  %}">{{ post.title }}</a>
              <div class="hovereffect" style="margin-top:10px;margin-bottom:10px;">
                <figure class="img-responsive">
                  <a href="{% url 'post_detail' post.slug  %}"><img src="{%  static post.image_path %}" /></a>
                </figure>
              </div>
              <div>
                <a onclick="openFullscreen('{{post.slug}}');" class="button is-large" style="background-color:#ffae00; border-color: orange; margin-right:5%;">Trailer</a>
                <a href="{% url 'book-now' %}" class="button is-large" style="background-color:#ffae00; border-color: orange; margin-left:5%;">Book Now</a>
              </div>
              <video width="1" height="1" controls='true' id='{{ post.slug }}'>
                <source src="{% static post.video_path %}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            </div>

          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="column is-1"></div>
  </div>
</section>
<div
style="text-align: center; background: url('{% static 'images/videogames.png' %}') 50% 47%; background-size: cover; height: 320px;"></div>
<section class="section has-background-dark" style="min-height:700px;">
  <br>
  <div class="columns">
    <div class="column is-1"></div>
    <div class="column is-10">
      <div class="row">

        <!-- Blog Entries Column -->
        <div class="columns is-mobile is-multiline" style="align-items: center;">
          {% for game in game_list %}
          <div class="column is-6 game" style="min-width: 350px;">
            <div style="text-align: center;">
              <a class="field" style="font-family: 'Denk One', sans-serif; font-size: 45px; color:white;">{{ game.title }}</a>
              <div class="hovereffect" style="margin-top:10px;margin-bottom:10px;">
                <figure class="img-responsive">
                    <a><img src="{%  static game.image_path %}" /></a>
                </figure>
              </div>
              <div>
                <a href="{%  static game.download_path %}" download class="button is-large" style="background-color:#ffae00; border-color: orange;">Download Demo</a>
              </div>
            </div>

          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <div class="column is-1"></div>
  </div>
</section>
<script>
  function openFullscreen(vidId) {
    var elem = document.getElementById(vidId);
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) { /* Firefox */
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { /* IE/Edge */
      elem.msRequestFullscreen();
    }
    elem.style.height = '100%';
    elem.style.width = '100%';
    elem.play();
  }
</script>
{%endblock%}
